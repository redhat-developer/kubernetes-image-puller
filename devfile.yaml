metadata:
  name: kubernetes-image-puller
projects:
  - name: kubernetes-image-puller
    source:
      location: 'https://github.com/redhat-developer/kubernetes-image-puller.git'
      type: git
      branch: master
    clonePath: src/github.com/redhat-developer/kubernetes-image-puller
attributes:
  persistVolumes: 'false'
components:
  - id: redhat/vscode-openshift-connector/latest
    type: chePlugin
  - id: ms-vscode/go/latest
    memoryLimit: 512Mi
    preferences:
      go.lintTool: golangci-lint
      go.lintFlags: '--fast'
    type: chePlugin
    alias: go-plugin
  - mountSources: true
    endpoints:
      - name: 8080/tcp
        port: 8080
    memoryLimit: 2Gi
    type: dockerimage
    alias: go-cli
    image: 'quay.io/eclipse/che-golang-1.12:nightly'
    env:
      - value: '/go:$(CHE_PROJECTS_ROOT)'
        name: GOPATH
      - value: /tmp/.cache
        name: GOCACHE
apiVersion: 1.0.0
commands:
  - name: build kubernetes-image-puller
    actions:
      - workdir: >-
          ${CHE_PROJECTS_ROOT}/src/github.com/redhat-developer/kubernetes-image-puller
        type: exec
        command: go build -v -o ./bin/kubernetes-image-puller ./cmd/main.go
        component: go-cli
  - name: test kubernetes-image-puller
    actions:
      - workdir: >-
          ${CHE_PROJECTS_ROOT}/src/github.com/redhat-developer/kubernetes-image-puller
        type: exec
        command: go test -v ./...
        component: go-cli

